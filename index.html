<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pontuação Policial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Pontuação Policial</h1>
        <div>
            <label for="nomePolicial">Nome do Policial:</label>
            <input type="text" id="nomePolicial">
        </div>
        <div>
            <label for="metrica">Escolha uma métrica:</label>
            <select id="metrica">
                <option value="conducaoDele">Condução de pessoas a delegacia (por ocorrência)</option>
                <option value="apreencaoArma">Apreenção de arma de fogo por unidade</option>
                <option value="apreencaoDate05">Apreenção de droga até 0,5kg</option>
                <option value="apreencaoD05ate1">Apreenção de drogas de 0,5kg até 1kg</option>
                <option value="apreencaoDmais1">Apreencao de drogas acima de 1kg</option>
                <option value="cumprimento_mandado">Cumprimento de mandado de prisão (por pessoa)</option>
                <option value="recuperacaoV">Recuperação de veículo com restrição de roubo/furto ou com adulteração (por veículo)</option>
                <option value="apoioOperacoes">Apoio em Operações/Operações do pelotão</option>
                <option value="grandesEventos">Policiamento de grandes eventos, Policiamento em praças desportivas ou manifestações</option>
                <option value="estabelecimentoPrisional">Operações em estabelecimentos prisionais</option>
                <option value="reintegracao">Reintegração de posse</option>
                <option value="escoltaPreso">Operações de segurança: Escolta de presos</option>
                
                <!-- Adicione outras métricas aqui -->
            </select>
        </div>
        <button onclick="atualizarPontuacao()">Registrar Pontuação</button>
        <div id="pontuacaoDiaria"></div>
        <div>
        <button id="exportarExcel">Exportar para o Excel</button>
         </div>

        <!-- Tabela para acompanhar a soma de pontos dos policiais -->
        <h2>Pontuação Total dos Policiais</h2>
        <table id="tabelaPontuacao">
            <thead>
                <tr>
                    <th>Nome do Policial</th>
                    <th>Pontuação Total</th>
                </tr>
            </thead>
            <tbody id="corpoTabela">
                <!-- Aqui será preenchido dinamicamente com os dados dos policiais -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
